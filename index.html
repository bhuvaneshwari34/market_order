<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulated Market Orders</title>
  <link rel="stylesheet" href="styles.css">  <!-- Link to the external CSS -->
</head>
<body>

  <div class="container">
    <h1>Simulated Market Order System</h1>
    
    <div class="price">
      <span id="currentPrice">Current Price: $100.00</span>
    </div>

    <!-- Order form -->
    <div class="order-form">
      <select id="orderType">
        <option value="limit">Limit Order</option>
        <option value="market">Market Order</option>
      </select>
      <input type="number" id="orderAmount" placeholder="Amount" />
      <input type="number" id="orderPrice" placeholder="Limit Price" />
      <button onclick="placeOrder()">Place Order</button>
    </div>

    <!-- Status message -->
    <div class="status" id="status">No orders placed yet.</div>

    <!-- List of orders -->
    <div class="order-list" id="orderList"></div>
  </div>

  <script src="script.js"></script>  <!-- Link to the external JavaScript -->
</body>
</html>
